<div class="card shadow-sm p-3 mb-5 rounded hvr-buzz-out" (click)="openCoursePage()">
  <div class="card-body">
    <h4 class="card-title">{{ course.name }}</h4>
    <p class="card-text" *ngIf="!teacher">Owner: {{ ownerString }} </p>
    <p class="card-text" *ngIf="!teacher && !admin">Progress: {{ progress }}</p>
  </div>
</div>
