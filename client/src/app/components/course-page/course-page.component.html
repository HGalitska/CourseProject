<p *ngIf="course" >{{ course.name }}</p>

<p *ngIf="course" >{{ course.description }}</p>
<p *ngIf="owner" >{{ owner.firstName + " " + owner.lastName }}</p>

<p *ngIf="course" >{{ course.docs }}</p>
<p *ngIf="course" >
<app-task-tile *ngFor="let task of course.tasks" [taskId]="task"> </app-task-tile>
</p>
