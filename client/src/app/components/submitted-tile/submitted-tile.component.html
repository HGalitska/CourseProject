<div class="card" ng-class="if(marked) evaluated;)">
  <div class="card-body">
      <p *ngIf="teacher && student && student.group">Completed:
        {{ student.firstName + " " + student.lastName }}, {{student.group.name}}</p>
    Date: <p class="card-title">{{ submittedTask.date | date:'dd MMMM yyyy'}}</p>
    <p class="card-text" *ngIf="!teacher">Mark: {{ mark }} </p>
    <!--<div class="card-text" *ngIf="teacher && submittedTask.mark == -1">-->
      <!--Mark: <input type="number" class="form-control" #mark/>-->
      <!--<input type="submit" (click)='putMark(mark.value)' value="Evaluate" class="btn btn-outline-success"/>-->
    <!--</div>-->
    <p class="card-text evaluated" *ngIf="teacher">Mark: {{ mark }} </p>
    <app-inline-edit *ngIf="teacher" [(ngModel)]=mark (onSave)=saveChanges(mark)></app-inline-edit>

    <app-doc-tile *ngFor="let doc of documents" [doc]="doc"></app-doc-tile>
  </div>
</div>
