<div id="inlineEditWrapper">

  <!-- editable value -->
  <a (click)="edit(value)" [hidden]="editing">{{ value }}</a>

  <!-- inline edit form -->
  <form #inlineEditForm="ngForm" class="inlineEditForm form-inline" (ngSubmit)="onSubmit(value)" [hidden]="!editing">
    <div class="form-group">

      <!-- inline edit control  -->
      <input #inlineEditControl class="form-control" [(ngModel)]="value" name="value"/>

      <!-- inline edit save and cancel buttons -->
      <span>
        <button type="submit" class="btn btn-light"><span class="glyphicon glyphicon-ok"></span>Save</button>
        <button class="btn btn-light" (click)="cancel(value)"><span
          class="glyphicon glyphicon-remove"></span>Cancel</button>
      </span>

    </div>
  </form>
</div>
