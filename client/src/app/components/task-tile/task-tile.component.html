<div class="card-item">
  <div class="card hvr-shadow" (click)="openTaskPage()">
    <div id="mark" *ngIf="completed && mark">{{mark}}</div>
    <div class="card-body">
      <h4 class="card-title" *ngIf="task">{{ task.title }}</h4>
      <br>
      <p class="card-text" *ngIf="task">Description: {{ task.description }} </p>
      <p class="card-text" *ngIf="task" id="deadline">Deadline: {{ task.deadline | date:'dd MMMM yyyy'}}</p>
    </div>
  </div>
</div>
